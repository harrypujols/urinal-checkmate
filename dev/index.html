<!DOCTYPE html>
<html lang="en" id="urinal-checkmate">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }}</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container" v-cloak>
    <h1 class="{{ page.message == 'wrong' ? 'message alert' : 'message' }}">{{ page.message }}</h1>
    <div v-if="endgame == false">
      <ul class="restroom" v-bind:style="{ width: urinals * 100 + 'px'}">
          <li class='urinal'
          v-for="n in urinals"
          v-droppable="drop"
          id="{{ n == checkmate ? 'correct' : 'urinal-' + n }}">
          <div v-if="enemy.indexOf(n) >= 0" v-include="img/man.svg" class="red man"></div>
        </li>
      </ul>
      <div id="start-position">
        <div class="regular man" v-include="img/man.svg" v-draggable id="man"></div>
        <button class="button" v-if="reload" v-on:click="continue">Continue</button>
      </div>
    </div>
  </div>
  <div class="container" v-if="endgame == true">
    <h2 class="score">You scored {{ score }} out of {{ restroom.length }} checkmates</h2>
    <div class="sharing">
      <a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fharrypujols.com/urinal-checkmate&text=I&nbsp;got&nbsp;{{ score }}&nbsp;out&nbsp;of&nbsp;{{ restroom.length }}&nbsp;checkmates&nbsp;in&nbsp;men&nbsp;urinals&nbsp;" target="_blank" class="twitter"><div v-include="'img/twitter.svg'" ></div></a>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/vue/1.0.4/vue.min.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
